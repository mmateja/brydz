<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="{{ site.description }}" />

	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/normalize.css">

	<title>{{ page.title }} - {{ site.name }}</title>
</head>

<body>

	<!-- HEADER -->
	<div id="header_wrap" class="outer">
		<header class="inner">
			<img src="/images/cards.png" id="logo" style="float:left; margin:20px;" alt="">
			<h1 id="project_title">Magazyn GSu</h1>
			<h2 id="project_tagline">Materiały do gry w brydża sportowego</h2>
		</header>
	</div>

	<!-- MAIN CONTENT -->
	<div id="main_content_wrap" class="outer">	
		<section id="main_content" class="inner">
		
		<!-- MENU -->
		<nav id="menu">
			<ul>
				<li>
					Licytacja
					<ul>
						<li><a href="/licytacja/otwarcia">Otwarcia</a></li>
						<li><a href="/licytacja/po-otwarciu-ba">Po otwarciu BA</a></li>			
					</ul>	
				</li>
			</ul>	
		</nav>
		
		{{ content }}
		</section>
	</div>

	<!-- FOOTER  -->
	<div id="footer_wrap" class="outer">
		<footer class="inner">
		<p class="copyright">Autor: Marek Mateja</p>
		</footer>
	</div>

</body>
</html>
